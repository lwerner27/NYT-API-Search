<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body class="#e8f5e9 green lighten-5">
        <div class="container center-align">
            <div class="card-panel #424242 grey darken-3">
                <h1>New Yorks Times Search</h1>
            </div>
            <!-- Search Params -->
            <div class="card-panel #424242 grey darken-3">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Search Terms" id="search-term" type="text" class="validate">
                            </div>
                        </div>
                        <!-- Search -->
                        <button class="btn #66bb6a green lighten-1" id="search-button" type="button" name="action">Search<i class="material-icons right"></i></button>
                        <button class="btn #66bb6a green lighten-1" id="clear-results">Clear Results</button>
                    </form>
                </div>
                <!-- Top Articles -->
                <h3>Top Articles</h3>
                <div class="row">
                    <div class="col s12">
                        <div class="card-panel #424242 grey darken-3">
                            <div class="card-content">
                                <div id="article-dump">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="./assets/javascript/script.js"></script>
        </div>
    </body>
</html>
